<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        Tic-Tac-Toe
    </header>
    <main>
        <div class="game-area"></div>
        <div class="user-inputs-container">
            <div class="user-inputs">
                <label for="player1-name">Player 1</label>
                <input type="text" name="player1-name" id="player1-name">
                <label for="player2-name">Player 2</label>
                <input type="text" name="player2-name" id="player2-name">
                <button type="button" id="start-button">Start Game</button>
                <button type="button" id="restart-button">Restart Game</button>
            </div>
        </div>
    </main>
</body>
</html>
